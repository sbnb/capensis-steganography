<!DOCTYPE html>
<html>
  <head>
    <title>Encode a message into an image</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.googleapis.com/css?family=Lekton" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Molengo" rel="stylesheet" type="text/css">
    <link href="lib/bootstrap-2.3.2/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
  </head>

  <body>

    <div class='container'>

      <div class="masthead">
        <ul class="nav nav-pills pull-right">
          <li><a href="decode.html">Decode</a></li>
          <li class="active"><a href="encode.html">Encode</a></li>
        </ul>
        <h3 class="muted">Capensis image steganography</h3>
        <h5 class="muted strapline">For people who don't like peepers!</h5>
      </div>

      <hr>

<!--
      <h1>Encoding</h1>
-->

      <div class='row'>

        <div class='span4'>
          <h3>Message</h3>
          <textarea id='message' placeholder="Enter secret message here" cols="70" rows="12"></textarea>
        </div>

        <div class='span8 library'>

          <h3>Choose an image to encode into</h3>
          <a href='#' class='imageEncode'><img class='img-polaroid' src='images/image01.png'></a>
          <a href='#' class='imageEncode'><img class='img-polaroid' src='images/image02.png'></a>
          <a href='#' class='imageEncode'><img class='img-polaroid' src='images/image03.png'></a>
          <a href='#' class='imageEncode'><img class='img-polaroid' src='images/image04.png'></a>

          <a href='#' class='imageEncode'><img class='img-polaroid' src='images/image05.png'></a>
          <a href='#' class='imageEncode'><img class='img-polaroid' src='images/image06.png'></a>
          <a href='#' class='imageEncode'><img class='img-polaroid' src='images/image07.png'></a>
          <a href='#' class='imageEncode'><img class='img-polaroid' src='images/image08.png'></a>

        </div>

      </div>

      <div id="encodedModal" class="modal hide fade">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3>Here is the encoded image</h3>
          <p>Right click and save as png. Attach that image in your email.</p>
        </div>

        <div class="modal-body text-center">
          <p><img id='imagePlaceHolder'></p>
        </div>

        <div class="modal-footer">
          <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        </div>
      </div>

    </div>

    <script type='text/javascript' src='lib/jquery-1.7.1.min.js'></script>
    <script type='text/javascript' src='lib/lodash-1.3.1.min.js'></script>
    <script type='text/javascript' src='lib/sjcl.js'></script>
    <script type="text/javascript" src="js/steganography.js"></script>
    <script src="lib/bootstrap-2.3.2/js/bootstrap.min.js"></script>
    <script type='text/javascript' >
      $(document).ready(function () {
          capensis.setup.init();
      });
    </script>
  </body>
</html>
